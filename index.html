<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg/1200px-Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg" alt="Mona Lisa" class="center">

    <section class="welcome">
        <h1>Welcome to my Art Gallery!</h1>
        <h2>Contact Us!</h2>
        <div class="contact">
            <form action="submit.html">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="firstname" placeholder="Your First Name...">
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lastname" placeholder="Your Last Name...">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email...">
                <input type="submit" value="Submit">
            </form>
        </div>
    </section>

</body>
</html>
